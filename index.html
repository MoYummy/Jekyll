---
layout: csdn
---

{% include paginate.html %}

{% include paginate_content.html %}

{% include paginate.html %}

<nav aria-label="...">
  <ul class="pager">

    {% if paginator.previous_page %}
    <li class="previous">
      <a href="{{ paginator.previous_page_path | relative_url }}"><span aria-hidden="true">&laquo;</span></a>
    </li>
    {% else %}
    <li class="previous disabled">
      <a href="#"><span aria-hidden="true">&laquo;</span></a>
    </li>
    {% endif %}

    {% if paginator.next_page %}
    <li class="next">
      <a href="{{ paginator.next_page_path | relative_url }}"><span aria-hidden="true">&raquo;</span></a>
    </li>
    {% else %}
    <li class="next disabled">
      <a href="#"><span aria-hidden="true">&raquo;</span></a>
    </li>
    {% endif %}
  </ul>
</nav>
