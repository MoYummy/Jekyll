---
layout: csdn
title: "Archive"
---
<div class="list-group">
{% for post in site.posts %}
  <div class="list-group-item">
    <div class="col-md-6">
{% if post.tags contains 'original' %}
      <span class="glyphicon glyphicon-user"></span>
{% elsif post.tags contains 'share' %}
      <span class="glyphicon glyphicon-share"></span>
{% else %}
      <span class="glyphicon glyphicon-file"></span>
{% endif %}
      <a href="{{ post.url | relative_url }}" class="nounderline">{{ post.title }}</a>
    </div>
    <div class="text-right">
      <span class="date">{{ post.date | date_to_string }}</span>
      <span class="glyphicon glyphicon-search"></span> <a href="{{ post.url | relative_url }}" class="nounderline">View</a> (100)
      <span class="glyphicon glyphicon-comment"></span> Comment (100)
    </div>
  </div>
{% endfor %}
</div>
