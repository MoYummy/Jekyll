<!DOCTYPE html>
<html lang="en">
  <head>
{% include header.html %}
    <link href="{{'/css/csdn.css' | relative_url}}" rel="stylesheet" type="text/css">
    <script src="http://cdn.bootcss.com/bootstrap-hover-dropdown/2.0.10/bootstrap-hover-dropdown.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-sidebar/3.3.2/jquery.sidebar.min.js"></script>
    <script src="https://cdn.bootcss.com/simple-jekyll-search/1.1.5/jekyll-search.min.js"></script>
  </head>
  <body>

<!-- fork me -->
<a href="https://github.com/{{site.data.author.github}}/{{site.data.author.repo}}"><img style="position: absolute; top: 0; left: 0; border: 0; z-index: 9999" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

{% include topnav.html %}

<div class="jumbotron">
  <div class="container">
    <a href="{{'/' | relative_url}}" class="nounderline"><h1>{{site.data.author.title}}</h1></a>
  </div>
</div>

{% include midnav.html %}

<div class="container">
  <div class="row">
    <div class="container col-md-3 visible-lg-block">
{% include sidebar.html %}
    </div>
    <div class="container col-md-9">
      {{ content }}
      <div class="text-right"><a href="#top"><span class="badge"><span class="glyphicon glyphicon-chevron-up"></span> Return to top</span></a></div>
    </div>
  </div>
</div>


<script src="{{'/js/csdn.js' | relative_url}}"></script>
<script type="text/javascript">
function openSearch() {
  top.location.href = "{{'/search' | relative_url}}?q=" + document.getElementById("sidebar-post-search").value
}
</script>
{% include footer.html %}
  </body>
</html>
